# Example environment configuration for Happy Fork Deployment
# Copy this to .env.yaml and encrypt with sops
# ElevenLabs API credentials
ELEVENLABS_API_KEY: your_elevenlabs_api_key_here
ELEVENLABS_AGENT_ID: your_elevenlabs_agent_id_here
# Tailscale configuration
TAILNET_DOMAIN: tail-scale.ts.net
# Dokploy API credentials (optional)
DOKPLOY_API_KEY: your_dokploy_api_key_here
# GitHub webhook secret for auto-deployment
GITHUB_WEBHOOK_SECRET: your_github_webhook_secret_here
